spring.application.name=appsWaveDemo
# ===============================
# = SERVER CONFIG
# ===============================
server.port=8085

# ===============================
# = DATASOURCE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/mydb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=+03:00

# ===============================
# = JWT CONFIG
# ===============================
jwt.secret=MySuperSecretKeyThatIsAtLeast32CharsLong!
# 1 minute (in ms)
jwt.expiration-ms=60000
# 1 hour (in ms)       
jwt.refresh-expiration-ms=3600000

# ===============================
# = SCHEDULER
# ===============================
#every hour
scheduler.delete.old.news = 0 0 * * * *